<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/sass/main.scss">
  
  <title>Color Grid Game</title>
</head>
<body>
  <header class="header"><h1 class="header__heading">Color Grid Game</h1></header>
  <nav class="navigation">
    <ul class="navigation__list">
      <li class="navigation__list-item">
        <button class="navigation__button navigation__button--sandbox">Sandbox Mode</button>
      </li>
      <li class="navigation__list-item">
        <button class="navigation__button navigation__button--game">Game Mode</button>
      </li>
    </ul>
  </nav>
  <main>
  <form class="cmp-color-form">
    <div class="cmp-color-form__top-row">
      <input type="color" id="top-left" name="top-left" value="#007bff">
      <label for="top-left">Pick top left color</label>
      <br>
      <input type="color" id="top-right" name="top-right" value="#01563e">
      <label for="top-right">Pick top right color</label>
    </div>
    <div class="cmp-color-form__middle-row">
      <input type="color" id="bottom-left" name="bottom-left" value="#ae00ff">
      <label for="bottom-left">Pick bottom left color</label>
      <br>
      <input type="color" id="bottom-right" name="bottom-right" value="#eeff00">
      <label for="bottom-right">Pick bottom right color</label>
    </div>
    <div class="cmp-color-form__bottom-row">
      <input type="number" min="3" max="16" id="grid-size" name="grid-size" value="8">
      <label for="grid-size">Grid Size (3-16)</label>
    </div>
    <input type="submit" value="get colors">
    <input type="reset" value="reset form">
    </form>
    <div class="cmp-color-grid"></div>
  </main>
  <script src="./src/index.js"></script>
</body>
</html>
